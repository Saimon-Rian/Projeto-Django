{% extends "base.html" %}
{% block title %}Editar Post{% endblock %}
{% block content %}
<h1>Editar {{ post.title }}</h1>
    {% if user.is_authenticated %}
        {% if user.id == post.author.id %}
            <div>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.media }}
                    {{ form.as_p }}
                    <button class="btn btn-secondary">Editar!</button>
                </form>
            </div>
        {% endif %}
    {% endif %}
{% endblock %}
