{% extends 'base.html' %}
{% block title %}Pesquisar{% endblock %}
{% block content %}
<h1 class="text-center">Resultados da pesquisa</h1>
    <form method="GET" name="filter">
        <input type="text" name="author" placeholder="Autores">
        <button type="submit" class="btn btn-secondary">Pesquisar</button>
    </form>
{% if author_list is not None %}
    {% for author in author_list %}
        <li>
            {{ author.username }}
        </li>
    {% endfor %}
{% else %}
<div>
    Veio vazio
</div>
{% endif %}

{% endblock %}
