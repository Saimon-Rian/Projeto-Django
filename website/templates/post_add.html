{% extends "base.html" %}
{% block title %}Adicionar Post{% endblock %}
{% block content %}
<h1>Adicionar Post</h1>
    {% if user.is_authenticated %}
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button class="btn btn-secondary">Postar!</button>
            </form>
        </div>
    {% endif %}
{% endblock %}
